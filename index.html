        </div>
        
    <div class="weather loading">
        <h2 class="city">Weather in Denver</h2>
        <h1 class="temp">51Â°C</h1>

    </div>
    </div>
    <div class="future-forecast">
      <div class="today" id="current-temp">

              <div class="temp_max">temp_max 125.4&#176;C</div>
              <div class="temp_min">temp_min 35.6&#176;C</div>
          </div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
          <div class="weather-forecast-item">
              <div class="pressures"><i class="fa-duotone fa-heat"></i>Pressure</div>

          </div>

          </div>

              <div class="set">sunset 7899</div>
          </div>
          <div class="weather-forecast-item">

            <div class="visibilitys"><i class="fa-solid fa-eye"></i>
                visibility</div>

        </div>
        

      </div>
